<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="conta">
      <h2 data-cy="contaDetailsHeading"><span jhiTranslate="jmbFinanApp.conta.detail.title">Conta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ conta.id }}</span>
        </dd>
        <dt><span jhiTranslate="jmbFinanApp.conta.dsConta">Ds Conta</span></dt>
        <dd>
          <span>{{ conta.dsConta }}</span>
        </dd>
        <dt><span jhiTranslate="jmbFinanApp.conta.vlSaldo">Vl Saldo</span></dt>
        <dd>
          <span>{{ conta.vlSaldo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/conta', conta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
